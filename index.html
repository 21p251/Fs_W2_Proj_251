   <script>
    class Book
    {
        constructor(bookTitle,bookAuthor,yearPublished,readStatus)
        {
            this.bookTitle=bookTitle;
            this.bookAuthor=bookAuthor;
            this.yearPublished=yearPublished;
            this.readStatus=readStatus;
        }
         getSummary()
         {
            return `BookName=${this.bookTitle},BookAuthor=${this.bookAuthor},Year Of the Book Published=${this.yearPublished}`;
         }
         toggleReadStatus()
         {
            return `ReadStatus=${this.readStatus}`;
         }
    }
      const library=[];
      let addBook=function(book)
      {
        library.push(book);
      }
        let removeLastBook=function(book)
        {
            library.pop(book);
        }

        {
            library.unshift(book);
        }
